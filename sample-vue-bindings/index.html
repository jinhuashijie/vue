<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>简单的vue双向数据绑定</title>
</head>
<script type="text/javascript" src="./example.js"></script>
<body>
<div id="app">
  <input type="text" name="name" v-model='name'><br>
  {{ name }}
</div>
<script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      name: '我要成为大牛',
    }
  })

  console.log(app)
</script>
</body>
</html>
